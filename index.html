<!DOCTYPE html>
  <head>
    <title>CSS Grid Music Demo</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- stylesheet for icons from Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  </head>

  <body>

      <div class="aside">
        <i class="fa fa-bars"></i>
        <i class="fa fa-home"></i>
        <i class="fa fa-search"></i>
        <i class="fa fa-volume-up"></i>
        <i class="fa fa-user"></i>
        <i class="fa fa-spotify"></i>
        <i class="fa fa-cog"></i>
        <i class="fa fa-soundcloud"></i>
      </div>

      <div class="main">

        <div class="main__header">
          <div class="img">
              <!-- album art  -->
              <img src="http://bit.ly/2sc2NJd"/>
          </div>
          <!-- album details -->
          <section class="details">
              <div>
                  <p>CattyBoard Top 100 Single Charts (11.06.36)</p>
                  <p class="sm--hide">Unknown Artist</p>
                  <p class="sm--hide">2016 . Charts . 100 songs</p>
              </div>
              <!-- music controls -->
              <div>
                   <i class="fa fa-play"> &nbsp;Play all</i>
                   <i class="fa fa-plus"> &nbsp;Add to</i>
                   <i class="fa fa-ellipsis-h">&nbsp;&nbsp;More</i>
              </div>
          </section>
        </div>

        <div class="main_body">
        </div>

      </div>

      <div class="footer"></div>
  </body>

</html>
